apiVersion: v1
data:
  datasource.yml: |+
    apiVersion: 1

    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
        jsonData:
          timeInterval: "5s"

kind: ConfigMap
metadata:
  labels:
    io.kompose.service: grafana
  name: grafana-cm2

server:
  port: 8084

spring:
  application:
    name: MealMonitor-UserService
  datasource:
    url: jdbc:mysql://localhost:3306/mealmontor_users
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  profiles:
    active: dev

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: UserServiceSecretKeyForJWTTokenGenerationAndValidation
  expiration: 86400000

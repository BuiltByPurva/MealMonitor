name: MealMonitor CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Java & Maven for microservices
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Spring Boot microservices
        run: mvn clean package -DskipTests

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build and push all Docker images
      - name: Build & Push Docker Images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mealmonitor-eurekaserver:latest ./MealMonitor-EurekaServer
          docker push ${{ secrets.DOCKER_USERNAME }}/mealmonitor-eurekaserver:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/mealmonitor-gateway:latest ./MealMonitor-Gateway
          docker push ${{ secrets.DOCKER_USERNAME }}/mealmonitor-gateway:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/mealmonitor-userservice:latest ./MealMonitor-UserService
          docker push ${{ secrets.DOCKER_USERNAME }}/mealmonitor-userservice:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/mealmonitor-canteenservice:latest ./MealMonitor-CanteenService
          docker push ${{ secrets.DOCKER_USERNAME }}/mealmonitor-canteenservice:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/mealmonitor-reviewservice:latest ./MealMonitor-ReviewService
          docker push ${{ secrets.DOCKER_USERNAME }}/mealmonitor-reviewservice:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/mealmonitor-notificationservice:latest ./MealMonitor-NotificationService
          docker push ${{ secrets.DOCKER_USERNAME }}/mealmonitor-notificationservice:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/mealmonitor-pollservice:latest ./MealMonitor-PollService
          docker push ${{ secrets.DOCKER_USERNAME }}/mealmonitor-pollservice:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/mealmonitor-moderationservice:latest ./MealMonitor-ModerationService
          docker push ${{ secrets.DOCKER_USERNAME }}/mealmonitor-moderationservice:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/mealmonitor-frontend:latest ./mealmonitor-frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/mealmonitor-frontend:latest

      # 5️⃣ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 6️⃣ Set up gcloud CLI
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GKE_PROJECT }}
          install_components: 'kubectl'

      # 7️⃣ Get cluster credentials (REGIONAL)
      - name: Get GKE credentials
        run: gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} --region ${{ secrets.GKE_REGION }} --project ${{ secrets.GKE_PROJECT }}

      # 8️⃣ Deploy to GKE
      - name: Deploy manifests to GKE
        run: |
          kubectl apply -f k8s/ --validate=false
          kubectl rollout status deployment/gateway || true
          kubectl get pods -o wide
